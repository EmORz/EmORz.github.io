<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My SoftUni Blog Desing</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery-3.3.1.js"></script>
    <script src="scripts/bootstrap.js"></script>
</head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">

                <a href="indexlog.html" class="navbar-brand">SoftUni Blog</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="indexlog.html">Welcome</a> </li>
                    <li><a href="createarticle.html">New Postin</a> </li>
                    <li><a href="index.html">LOGOUT</a> </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>New Post</fieldset>
            <div class="form-group">
                <label class="col-sm-4 control-label">Post title</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="postTitle" placeholder="Please enter title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Author name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="authorName" placeholder="Please enter author">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Content</label>
                <div class="col-sm-6">
                    <textarea class="form-control" rows="5" id="postContent"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                    <button type="submit" class="btn btn-default">Cancel</button>
                    <a href="index.html" class="btn btn-primary">Submit</a>
                </div>
            </div>

        </form>

    </div>
</main>
</body>
</html>
